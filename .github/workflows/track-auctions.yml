name: Track Ended Auctions

on:
  schedule:
    - cron: '*/5 * * * *' # LÃ¤uft alle 5 Minuten
  workflow_dispatch:

jobs:
  track_auctions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install axios firebase-admin

      - name: Run script to track ended auctions
        run: node ./fetch-ended-auctions.js
        env:
          FIREBASE_CONFIG_AUCTIONS: ${{ secrets.FIREBASE_CONFIG_AUCTIONS }}
