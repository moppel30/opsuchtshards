name: Track Ended Auctions

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  track_auctions:
    runs-on: ubuntu-latest
    permissions: # NEU: Explizite Berechtigungen für den Job
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install axios firebase-admin

      - name: Run script to track ended auctions
        run: node ./fetch-ended-auctions.js
        env:
          FIREBASE_CONFIG_AUCTIONS: ${{ secrets.FIREBASE_CONFIG_AUCTIONS }}

      - name: Commit and push auction history file
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add auction-history.json
          # Commit nur, wenn es Änderungen gibt
          if ! git diff --staged --quiet; then
            git commit -m "Update auction-history.json"
            git push
          else
            echo "Keine Änderungen in auction-history.json zum Committen."
          fi
