name: Save Shard Price History

on:
  # Führt die Aktion jede Stunde aus
  schedule:
    - cron: '0 * * * *'
  # Ermöglicht das manuelle Starten der Aktion auf der GitHub-Webseite
  workflow_dispatch:

jobs:
  save_history:
    runs-on: ubuntu-latest
    steps:
      # 1. Code aus dem Repository laden
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Node.js Umgebung einrichten
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Notwendige Pakete installieren
      - name: Install dependencies
        run: npm install axios firebase-admin

      # 4. Das Skript ausführen, das die Daten holt und speichert
      - name: Run script to save shard history
        run: node ./fetch-shards.js
        env:
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
